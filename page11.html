<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page11.html</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
  <link rel="stylesheet" href="assets/css/styles.min.css">
  <link rel="stylesheet" href="assets/fontawesome-free-5.15.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <script src="navbar.js"></script>
  <div class="RGBA py-1"></div>
  <div class="rwdimg1" style="background-image:url(assets/img/2.jpg)"></div>
  <div class="container mt-3 bg-light">
    <div class="row">
      <div class="col-md-5">
               <h2 class="font-weight-bold ">聯繫我們</h2>
        <div class="bg-primary pt-1 my-2"></div>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-6 "><iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3638.759041581593!2d120.57269301536846!3d24.21521727677636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346915a76caa47d9%3A0x7cc44ff3a24e586f!2zNDMz5Y-w5Lit5biC5rKZ6bm_5Y2A5Y2X6Zm96LevMjg46Jmf!5e0!3m2!1szh-TW!2stw!4v1615775189705!5m2!1szh-TW!2stw"
        width="100%" height="100%" style="border:0;min-height: 350px" allowfullscreen="" loading="lazy"></iframe>
    </div>
      <div class="col-md-6  ">
        <form enctype="text/plain" accept-charset="utf-8">
          <div class="form-row mt-3 ">
            <div class="form-group col-md-4">
              <!-- 寄件者姓名    -->
              <input id="nameText" class="form-control" type="text" name="Name" value size="60" placeholder="姓名(name)"
                required> <!-- required 必填欄位 ，placeholder 預設內容-->
            </div>
            <!-- 寄件者email -->
            <div class="form-group col-md-4">
              <input id="emailText" class="form-control" type="email" name="Email" value size="60" placeholder="Email"
                required>
            </div>
            <!-- 寄件者電話 -->
            <div class="form-group col-md-4">
              <input id="telText" class="form-control" type="tel" name="Phone" value size="60" aria-invalid="false"
                placeholder="電話(phone)" required>
            </div>
          </div>
          <!-- 郵件主旨 -->
          <div class="form-group">
            <input id="subText" class="form-control" type="text" name="Subject" value size="60" aria-invalid="false"
              placeholder="主旨(subject)" required>
          </div>
          <!-- 郵件內容 -->
          <textarea id="bodyText" class="form-control " name="your-message" cols="40" rows="10" aria-required="true"
            aria-invalid="false" placeholder="你的訊息(Your Message)" required></textarea>

          <!-- 傳送按鈕 -->
          <div class="d-flex justify-content-center my-4">
            <button type="submit" value="送出訊息" onclick="submitHandler();" class="btn btn-primary ">送出訊息</button>
            <a id="mailTo"></a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="footer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
  <script src="assets/js/script.min.js"></script>
</body>

</html>
